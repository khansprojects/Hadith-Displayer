<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadith Apis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Hadith of the Day</h2>
        <h3 id="logo">&#65021</h2>
            <h3 id="narrator">Loading...</h3>
            <blockquote id="hadith">Loading...</blockquote>
            <span id="refno">Loading...</span>
            <div class="randome">
                <button id="custome_search" onclick="show()"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button id="custome_search" onclick="custome_data()"><i class="fa-solid fa-rotate-right"></i></button>
                <button onclick="speaking(hadith)"><i class="fa-solid fa-volume-high"></i></button>
                <button onclick="copying(hadith)"><i class="fa-regular fa-copy"></i></button>
            </div>
            <div class="custome">
                <input type="text" name="hadith_no" id="hadith_no" value="" placeholder="Hadith Number">
                <select name="book_name" id="book_name">
                    <option value="bukhari">Sahih Al-Bukhari</option>
                    <option value="muslim">Sahih Muslim</option>
                    <option value="abudawud">Abu Dawud</option>
                    <option value="ibnmajah">Ibn Majah</option>
                    <option value="tirmidhi">Al-Tirmidhi</option>
                </select>
                <input type="button" value="Get Hadith" onclick="custome_data()">
            </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
